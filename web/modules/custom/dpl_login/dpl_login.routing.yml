dpl_login.logout:
  path: "/logout"
  defaults:
    _controller: '\Drupal\dpl_login\Controller\DplLoginController::logout'
    _title: "Dpl Login Logout Route"
  requirements:
    _user_is_logged_in: "TRUE"
  options:
    no_cache: TRUE

dpl_login.login:
  path: "/login"
  defaults:
    _controller: '\Drupal\dpl_login\Controller\DplLoginController::login'
    _title: "Login via Adgangsplatformen"
  requirements:
    _permission: "access content"
  options:
    no_cache: TRUE

login.post_register:
  path: "/post-register"
  defaults:
    _controller: '\Drupal\dpl_login\Controller\DplLoginController::postRegister'
    _title: "Connect user witch access token"
  requirements:
    _permission: "access content"
  options:
    no_cache: TRUE
