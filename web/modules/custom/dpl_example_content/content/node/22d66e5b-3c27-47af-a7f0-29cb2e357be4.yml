  field_subtitle:
    -
      value: 'Dit børnebibliotek anbefaler tre skønne bøger til hygge ved sengetid. En til dem der er lidt bange, en med hjælp til dem der ikke vil sove og en skøn og hyggelig historie om en prik og en streg til fortælle og tegne på ryggen'
