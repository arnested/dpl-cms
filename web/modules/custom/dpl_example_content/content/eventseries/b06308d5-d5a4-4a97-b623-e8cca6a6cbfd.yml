          field_body:
            -
              value: '<p>Louis Albert Francois Pio født 14. december 1841 i Roskilde og død 27. juni 1894 i Chicago, USA. Dansk socialist og grundlægger af den socialistiske arbejderbevægelse i Danmark. I 1871 grundlagde han sammen med sin fætter Harald Brix ugebladet Socialisten (fra 1874 Social-Demokraten) - Så langt så godt.<br>Historieklubben har inviteret forfatter Kristian Himmelstrup, der i 2022 udgav romanen “Pio”. Med udgangspunkt i de historiske fakta, giver Himmelstrup et anderledes billede af den danske fagbevægelses grundlægger Louis Pio. Romanens stemmer er Pio og hans kæreste Augusta. Til forskel fra Pios manglende selvkritik magter Augusta med sit perspektiv at give os et mere nuanceret billede af tiden og manden. Romanen blev nomineret til DR-romanprisen 2023.<br><br><strong>Kristian Himmelstrup</strong>&nbsp;er cand.mag. i Dansk - debuterede i 2000 med ”Den udødelige soldat og jeg – Ib Michael og hans forfatterskab”.</p><p><em>Historieklubben På Amager drives i fællesskab af Islands Brygge Bibliotek, Sundby Bibliotek og Solvang Bibliotek.</em><br><em>Vi kalder os en klub, men alle er velkomne og arrangementerne er offentligt tilgængelige.</em></p>'
              format: basic
